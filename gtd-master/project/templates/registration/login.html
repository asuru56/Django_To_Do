{% extends 'base.html' %}
{% load socialaccount %}
{% block title %}Login{% endblock %}

{% block content %}
  <h3>Sign In</h3>
  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      <p>
        <label for="id_username">Username:</label>
        <input class="form-control" type="text" name="username" autofocus="" maxlength="254" required="" id="id_username" placeholder="Username">
      </p>
    </div>
    <div class="form-group">
      <p>
        <label for="id_password">Password:</label>
        <input class="form-control" type="password" name="password" required="" id="id_password" placeholder="Password">
      </p>
    </div>
    <a href="{% url 'account_signup' %}" class="btn btn-primary">Sign up</a>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <h3> </h3>
  <h3> Sign in with Google</h3>
  <a href="{% provider_login_url 'google' %}" class="btn btn-primary">Login with Google</a>
{% endblock %}
